<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperatue Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Temperatue Converter</h1>

      <form id="tempCalc" onsubmit="calcTemperature(); return false">
        <label id="heading" for="temp"></label>
        <br />
        <input type="number" name="temp" id="temp" placeholder="  Enter Temperatue" />
        <select name="value" id="value">
          <option value="cel">Celsius</option>
          <option  value="feh">Fahrenheit</option>
        </select>

        <br />
        <input type="submit" value="Convert" name="temp" />
        <br />
        <span id="finalResult"> </span>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
